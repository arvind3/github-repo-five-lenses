<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RepoLens Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Syne:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <header class="toolbar">
    <button id="backBtn" class="toolbar-link" type="button">← RepoLens</button>
    <p id="title" class="title">Hub | owner/repo</p>
    <button id="downloadBtn" class="toolbar-btn" type="button">⬇ Download</button>
  </header>

  <nav id="pills" class="pills"></nav>

  <main class="content">
    <iframe id="pageFrame" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
    <section id="emptyState" class="empty hidden">
      <h1>No page content available</h1>
      <p>Generate pages from the popup first, then open a perspective page.</p>
    </section>
  </main>

  <script src="viewer.js"></script>
</body>
</html>
